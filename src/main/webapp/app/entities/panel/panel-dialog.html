
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPanelLabel" data-translate="seguridMapApp.panel.home.createOrEditLabel">Create or edit a Panel</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.panel.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.panel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="seguridMapApp.panel.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.panel.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="seguridMapApp.panel.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.panel.descripcion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="seguridMapApp.panel.configuracion" for="field_configuracion">Configuracion</label>
            <input type="text" class="form-control" name="configuracion" id="field_configuracion"
                    ng-model="vm.panel.configuracion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="seguridMapApp.panel.orden" for="field_orden">Orden</label>
            <input type="number" class="form-control" name="orden" id="field_orden"
                    ng-model="vm.panel.orden"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
