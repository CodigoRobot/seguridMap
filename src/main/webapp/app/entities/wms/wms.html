<div>
    <h2 data-translate="seguridMapApp.wms.home.title">Wms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wms.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="seguridMapApp.wms.home.createLabel">
                        Create new Wms
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="seguridMapApp.wms.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span data-translate="seguridMapApp.wms.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="configuracion"><span data-translate="seguridMapApp.wms.configuracion">Configuracion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="capa"><span data-translate="seguridMapApp.wms.capa">Capa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="panel.nombre"><span data-translate="seguridMapApp.wms.panel">Panel</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wms in vm.wms track by wms.id">
                    <td><a ui-sref="wms-detail({id:wms.id})">{{wms.id}}</a></td>
                    <td>{{wms.nombre}}</td>
                    <td>{{wms.url}}</td>
                    <td>{{wms.configuracion}}</td>
                    <td>{{wms.capa}}</td>
                    <td>
                        <a ui-sref="panel-detail({id:wms.panel.id})">{{wms.panel.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wms-detail({id:wms.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wms.edit({id:wms.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wms.delete({id:wms.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
